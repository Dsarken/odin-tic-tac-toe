<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="title-info">
      <img
        class="header-icons"
        src="./images/home-white-icon.png"
        alt="home-white-icon"
      />
      <h1>Tic-Tac-Toe</h1>
      <img
        id="volume-icon"
        class="header-icons"
        src="./images/volume-full-white-icon.png"
        alt="volume-full-icon.png"
      />
    </div>
    <div class="game-board" id="game-board">
      <div class="grid-cell-symbol" cellIndex="0"></div>
      <div class="grid-cell-symbol" cellIndex="1"></div>
      <div class="grid-cell-symbol" cellIndex="2"></div>
      <div class="grid-cell-symbol" cellIndex="3"></div>
      <div class="grid-cell-symbol" cellIndex="4"></div>
      <div class="grid-cell-symbol" cellIndex="5"></div>
      <div class="grid-cell-symbol" cellIndex="6"></div>
      <div class="grid-cell-symbol" cellIndex="7"></div>
      <div class="grid-cell-symbol" cellIndex="8"></div>
    </div>
    <div class="status-text-position">
      <h2 id="statusText"></h2>
    </div>
    <div class="button-position">
      <button class="restartButton" type="button">Restart</button>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
